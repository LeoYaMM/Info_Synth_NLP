<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>

            <img src="imagenesFront/mnaLogo.png" alt="MNA Logo" class="logo">
            <h1>Museo Nacional de Antropología</h1>
        </div>
        <div class="social-media">
            <a href="#"><img src="imagenesFront/facebookIcon.svg" alt="Facebook"></a>
            <a href="#"><img src="imagenesFront/instaIcon.svg" alt="Instagram"></a>
            <!-- <a href="#"><img src="twitter-icon.png" alt="Twitter"></a> -->

        <h2>THOT</h2>
